<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/wistia/style.css">
</head>
<body>
<div class="back">
<header>
  <div class="logo">
    <h1><img src="/image/img.png" width="35" height="35">WISTIA</h1>
  </div>
  <div class="login">
    <button type="button">Login</button>
  </div>
</header>
<main>
  <br>
  <br>
  <div class="signup">
    <h1>Sign up for a free Wistia account</h1>
    <p>Use Wistia and all its features for free, forever!</p>
  </div>
  <form>
    <div class="name">
      <input type="text" placeholder="First name">
      <input type="text" placeholder="Last name">
    </div>
    <div class="email">
      <input type="email" placeholder="Your email">
      <input type="Password" placeholder="Set a password">
    </div>
    <div>
      <select name="select" class="select-button">
            <option value="" selected disabled hidden>How did you first hear about Wistia </option>
            <option value="mark">Сколько поставите?</option>
            <option value="mark">Может сразу автомат на 100 баллов?</option>
          </select>
    </div>
    <div class="submit">
      <input class="submit-button" type="submit" value="Create Account">
      </div>
  </form>
</main>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
</div>

</body>
</html>
